name: Backup New Music Friday

on:
  schedule:
  - cron: '00 8 * * 5'
  workflow_dispatch:

jobs:
  execute-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Python Environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Requirements
        run: pip install -r requirements.txt

      - name: Execute Python script
        run: python nmf.py
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          NEW_MUSIC_FRIDAY_ID: ${{ secrets.NEW_MUSIC_FRIDAY_ID }}
          USER_ID: ${{ secrets.USER_ID }}

      - name: Tweet NMF
        id: tweet
        uses: snow-actions/tweet@v1.1.1
        env:
          CONSUMER_API_KEY: ${{ secrets.TWITTER_CONSUMER_API_KEY }}
          CONSUMER_API_SECRET_KEY: ${{ secrets.TWITTER_CONSUMER_API_SECRET_KEY }}
          ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        with:
          status: |
            La #playlist New Music Friday Italia della settimana è ora disponibile! Inquadra il codice con l'applicazione #Spotify per ascoltarla :-) | #NewMusicFridayItalia #NewMusicFriday
          media_paths: |
            nmf_cover.png
            nmf_spoticode.png

  run-if-failed:
      runs-on: ubuntu-latest
      needs: [execute-cron]
      if: always() && (needs.execute-cron.result == 'failure')
      steps:
        - name: Sleep Action
          uses: juliangruber/sleep-action@v1.0.1
          with:
            time: 10m

        - name: Checkout Code
          uses: actions/checkout@v2

        - name: Setup Python Environment
          uses: actions/setup-python@v2
          with:
            python-version: 3.8

        - name: Install Requirements
          run: pip install -r requirements.txt

        - name: Execute Python script
          run: python nmf.py
          env:
            CLIENT_ID: ${{ secrets.CLIENT_ID }}
            CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
            REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
            NEW_MUSIC_FRIDAY_ID: ${{ secrets.NEW_MUSIC_FRIDAY_ID }}
            USER_ID: ${{ secrets.USER_ID }}

        - name: Tweet NMF
          id: tweet
          uses: snow-actions/tweet@v1.1.1
          env:
            CONSUMER_API_KEY: ${{ secrets.TWITTER_CONSUMER_API_KEY }}
            CONSUMER_API_SECRET_KEY: ${{ secrets.TWITTER_CONSUMER_API_SECRET_KEY }}
            ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
            ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          with:
            status: |
              La #playlist New Music Friday Italia della settimana è ora disponibile! Inquadra il codice con l'applicazione #Spotify per ascoltarla :-) | #NewMusicFridayItalia #NewMusicFriday
            media_paths: |
              nmf_cover.png
              nmf_spoticode.png
